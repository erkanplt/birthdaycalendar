<app-loader></app-loader>
<ng-template #contentEventView let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Doğum Günü Detayları</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><i class="text-primary fa fa-user mr-2"></i> {{infoEventTitle}}</p>
        <p><i class="text-primary fa fa-calendar mr-2"></i>{{infoEventDate}}</p>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" id="infoEventButton" [hidden]="true"
    (click)="openEventView(contentEventView)">Open Modal</button>

<div class="text-center">
    <button class="btn btn-lg btn-outline-success" [hidden]="true" id="addBirthdayButton" (click)="open(contentAdd)">
        <i class="fa fa-plus"></i>
        Doğum Günü Ekle</button>
</div>
<hr>
<ng-template #contentAdd let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Doğum Günü Ekle</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #birthdayAddForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group ">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input [hidden]="true" type="date" class="form-control" data-date-format="YYYY-MM-DD" id="date"
                            #date="ngModel" [(ngModel)]="tempDate" name="date" required>
                    </div>
                    <label for="title">Kimin Doğum Günü?</label>
                    <input type="input" class="form-control" id="title" placeholder="İsim giriniz" #title="ngModel"
                        [(ngModel)]="birthday.title" name="title" required><br>
                    <label for="saveYearCounter">Kaç Yıl Boyunca Takvime Kaydedilsin?</label>
                    <input id="yearCount" class="form-control" type="number" name="yearCount" placeholder="Yıl giriniz"
                        #yearCount="ngModel" [(ngModel)]="saveYearCounter"><br>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" [disabled]="birthdayAddForm.invalid">Kaydet</button>
            </div>
        </form>
    </div>
</ng-template>
<full-calendar [options]="calendarOptions"></full-calendar>
